{% extends "base.html" %}

{% block title %}Login - MentxuApp{% endblock %}

{% block content %}
<div class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <i class="bi bi-compass-fill login-icon"></i>
                        <h2 class="mt-3">Panel de Administración</h2>
                        <p class="text-muted">Inicia sesión para acceder</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usuario
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-maritime w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('web.index') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Volver al inicio
                        </a>
                    </div>

                    <div class="alert alert-info mt-4" role="alert">
                        <small>
                            <strong>Credenciales por defecto:</strong><br>
                            Usuario: <code>admin</code> | Contraseña: <code>admin123</code>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
